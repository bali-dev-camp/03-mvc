<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <title>BDC MVC</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand fw-bold" href="./list.html"
          ><i class="bi bi-cart3"></i> Shoe Store</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./list.html"
                >List</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="home-content" class="container">
      <div class="mt-5">
        <div class="align-items-center d-flex justify-content-between">
          <h3>Add User Data</h3>

          <a href="./user-list.html" class="btn btn-outline-danger">Cancel</a>
        </div>

        <form class="mt-4">
          <div class="mb-3 row justify-content-start">
            <div class="col-12 col-sm-6">
              <label for="username" class="form-label">Username</label>

              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="myedgename"
              />
            </div>

            <div class="col-12 col-sm-6">
              <label for="password" class="form-label">Password</label>

              <input type="password" class="form-control" id="password" />
            </div>
          </div>

          <button type="submit" class="btn btn-outline-primary mt-4">
            Add
          </button>
        </form>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
